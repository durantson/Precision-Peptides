<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Amintex Labs</title>
    <meta name="theme-color" content="#0f172a"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; } 
        .mono { font-family: 'JetBrains Mono', monospace; }
        /* Toggle Switch Styling */
        .toggle-checkbox:checked { right: 0; border-color: #10b981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10b981; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex">

    <script>
        if (localStorage.getItem('userRole') !== 'admin') { window.location.href = 'account.html'; }
    </script>

    <aside class="w-64 bg-black/50 backdrop-blur-xl border-r border-slate-800 p-6 flex flex-col fixed h-full z-50">
        <div class="text-xl font-black italic uppercase mb-12 flex items-center gap-2 text-red-500">
            <i class="fas fa-lock"></i>
            <span>Amintex<span class="text-white">Admin</span></span>
        </div>
        
        <nav class="space-y-4 flex-1 text-xs font-bold uppercase tracking-widest text-slate-400">
            <a href="#" class="block py-3 px-4 bg-slate-800 text-white rounded-xl"><i class="fas fa-tachometer-alt w-6"></i> Dashboard</a>
            <a href="#" class="block py-3 px-4 hover:text-white transition-colors"><i class="fas fa-boxes w-6"></i> Inventory Control</a>
            <a href="#" class="block py-3 px-4 hover:text-white transition-colors"><i class="fas fa-users w-6"></i> Client Roster</a>
            <a href="#" class="block py-3 px-4 hover:text-white transition-colors"><i class="fas fa-file-invoice w-6"></i> Manifests</a>
        </nav>

        <button onclick="logout()" class="text-xs font-bold text-red-500 uppercase tracking-widest flex items-center gap-2">
            <i class="fas fa-power-off"></i> Secure Logout
        </button>
    </aside>

    <main class="flex-1 ml-64 p-12">
        
        <header class="flex justify-between items-end mb-12">
            <div>
                <h1 class="text-4xl font-black text-white uppercase italic tracking-tighter">System Overview</h1>
                <p class="text-slate-400 text-sm mt-2">Administrator: Root User</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-slate-800 px-6 py-3 rounded-2xl border border-slate-700 text-center">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Total Clients</p>
                    <p class="text-2xl font-black text-white">1,204</p>
                </div>
                <div class="bg-slate-800 px-6 py-3 rounded-2xl border border-slate-700 text-center">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Revenue (MTD)</p>
                    <p class="text-2xl font-black text-emerald-400">$84,320</p>
                </div>
            </div>
        </header>

        <div class="bg-slate-800/50 border border-slate-700 rounded-[2.5rem] p-8">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-black uppercase italic">Inventory Status Protocol</h3>
                <div class="relative">
                    <input type="text" id="adminSearch" onkeyup="renderAdminTable()" placeholder="Search Database..." class="bg-slate-900 border border-slate-700 rounded-xl py-2 px-4 text-sm text-white focus:outline-none focus:border-blue-500">
                </div>
            </div>

            <div class="overflow-hidden rounded-xl border border-slate-700">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-900 text-[10px] font-black uppercase tracking-widest text-slate-400">
                        <tr>
                            <th class="px-6 py-4">SKU / Code</th>
                            <th class="px-6 py-4">Reagent Name</th>
                            <th class="px-6 py-4">Price</th>
                            <th class="px-6 py-4 text-center">Catalog Visibility</th>
                            <th class="px-6 py-4 text-center">Stock Status</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body" class="divide-y divide-slate-700 bg-slate-800/30">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="inventory.js"></script>

    <script>
        function renderAdminTable() {
            const tbody = document.getElementById('admin-table-body');
            const search = document.getElementById('adminSearch').value.toLowerCase();
            tbody.innerHTML = '';

            const filtered = masterInventory.filter(p => p.name.toLowerCase().includes(search) || p.code.toLowerCase().includes(search));

            filtered.forEach(item => {
                // Status Colors
                const stockColor = item.inStock ? 'text-emerald-400' : 'text-red-400';
                const stockText = item.inStock ? 'In Stock' : 'Out of Stock';
                
                const catalogColor = item.showInCatalog ? 'text-blue-400' : 'text-slate-500';
                const catalogText = item.showInCatalog ? 'Visible' : 'Hidden (Ghost)';

                const row = `
                <tr class="hover:bg-slate-700/50 transition-colors">
                    <td class="px-6 py-4 font-mono text-slate-400">${item.id}</td>
                    <td class="px-6 py-4 font-bold text-white">${item.name}</td>
                    <td class="px-6 py-4 text-slate-300">$${item.price.toFixed(2)}</td>
                    
                    <td class="px-6 py-4 text-center">
                        <button onclick="toggleVisibility('${item.id}')" class="text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded border border-slate-600 hover:bg-white hover:text-slate-900 transition-all ${catalogColor}">
                            ${catalogText}
                        </button>
                    </td>

                    <td class="px-6 py-4 text-center">
                        <button onclick="toggleStock('${item.id}')" class="text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded border border-slate-600 hover:bg-white hover:text-slate-900 transition-all ${stockColor}">
                            ${stockText}
                        </button>
                    </td>
                </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // SIMULATION FUNCTIONS
        // Note: In a static site, these changes only last until you refresh.
        // To make them permanent, you would edit the inventory.js file directly.
        
        function toggleStock(id) {
            const item = masterInventory.find(i => i.id === id);
            item.inStock = !item.inStock;
            renderAdminTable();
            alert(`Updated ${item.name}: Stock status changed locally.`);
        }

        function toggleVisibility(id) {
            const item = masterInventory.find(i => i.id === id);
            item.showInCatalog = !item.showInCatalog;
            renderAdminTable();
            alert(`Updated ${item.name}: Visibility changed locally.`);
        }

        function logout() {
            localStorage.removeItem('portalAuthorized');
            localStorage.removeItem('userRole');
            window.location.href = 'account.html';
        }

        renderAdminTable();
    </script>

</body>
</html>
