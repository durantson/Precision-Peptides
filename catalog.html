<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card:hover { transform: translateY(-5px); border-color: #2563eb; }
        .filter-btn.active { background-color: #0f172a; color: white; border-color: #0f172a; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900 min-h-screen">

    <nav class="bg-white border-b border-slate-200 h-16 flex items-center px-4 md:px-8 justify-between sticky top-0 z-50">
        <a href="index.html" class="flex items-center gap-2 hover:opacity-75 transition-opacity">
            <div class="w-7 h-7 md:w-8 md:h-8 bg-blue-600 rounded flex items-center justify-center text-white shrink-0">
                <i class="fas fa-atom text-[10px] md:text-xs"></i>
            </div>
            <span class="font-bold text-sm md:text-lg tracking-tighter uppercase italic text-slate-900">
                Precision<span class="text-blue-600">Labs</span>
            </span>
        </a>
        <div class="flex gap-4 md:gap-6 text-[9px] md:text-[10px] font-black uppercase tracking-widest text-slate-400">

            <a href="batch-verification.html" class="hover:text-blue-600 transition-colors hidden md:block">Verify Batch</a>
        </div>
    </nav>

    <header class="bg-white border-b border-slate-100 pt-8 pb-4 md:py-12 px-6">
        <div class="max-w-7xl mx-auto flex flex-col items-center text-center">
            <h1 class="text-3xl md:text-6xl font-black text-slate-900 italic uppercase tracking-tighter mb-4">Master Catalog</h1>
            <div class="w-full max-w-xl relative mt-4">
                <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search Name or Category..." 
                class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-4 px-12 text-sm focus:outline-none focus:border-blue-600 transition-all shadow-sm">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
            </div>
        </div>
    </header>

    <div class="sticky top-16 bg-white/80 backdrop-blur-md border-b border-slate-100 z-40 overflow-x-auto no-scrollbar">
        <div class="max-w-7xl mx-auto px-4 py-3 flex gap-2 whitespace-nowrap md:justify-center">
            <button onclick="filterProducts('all', this)" class="filter-btn active px-5 py-2 rounded-full border border-slate-200 text-[9px] font-black uppercase tracking-widest transition-all">All</button>
            <button onclick="filterProducts('metabolic', this)" class="filter-btn px-5 py-2 rounded-full border border-slate-200 text-[9px] font-black uppercase tracking-widest transition-all">Metabolic</button>
            <button onclick="filterProducts('regenerative', this)" class="filter-btn px-5 py-2 rounded-full border border-slate-200 text-[9px] font-black uppercase tracking-widest transition-all">Regenerative</button>
            <button onclick="filterProducts('nootropic', this)" class="filter-btn px-5 py-2 rounded-full border border-slate-200 text-[9px] font-black uppercase tracking-widest transition-all">Nootropic</button>
            <button onclick="filterProducts('longevity', this)" class="filter-btn px-5 py-2 rounded-full border border-slate-200 text-[9px] font-black uppercase tracking-widest transition-all">Longevity</button>
            <button onclick="filterProducts('immune', this)" class="filter-btn px-5 py-2 rounded-full border border-slate-200 text-[9px] font-black uppercase tracking-widest transition-all">Immune</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-2 md:px-8 py-8">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6">
            </div>
    </main>

            { name: "Melanotan 2", cat: "longevity", price: "35.00", img: "vial-mt2.jpg", desc: "Alpha-MSH research analog.", url: "product-melanotan2.html" },
            { name: "CJC-1295", cat: "metabolic", price: "35.00", img: "vial-cjc1295.jpg", desc: "GHRH analogue (No DAC).", url: "product-cjc1295.html" },
            { name: "Ipamorelin", cat: "metabolic", price: "35.00", img: "vial-ipamorelin.jpg", desc: "Selective secretagogue research.", url: "product-ipamorelin.html" },

            { name: "PT-141", cat: "longevity", price: "45.00", img: "vial-pt141.jpg", desc: "Bremelanotide research reagent.", url: "product-pt141.html" }
        ];

        function renderProducts(productsToDisplay) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = productsToDisplay.map(p => `
                <div class="product-card bg-white p-3 md:p-6 rounded-2xl border border-slate-200 group relative">
                    <div class="absolute top-2 right-2 md:top-4 md:right-4 w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>
                    <div class="h-32 md:h-40 bg-slate-50 rounded-xl mb-3 md:mb-4 flex items-center justify-center overflow-hidden">
                        <img src="images/${p.img}" class="h-24 md:h-32 object-contain mix-blend-multiply group-hover:scale-110 transition-transform duration-500" alt="${p.name}">
                    </div>
                    <div class="text-[8px] md:text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-0.5 md:mb-1">${p.cat}</div>
                    <h3 class="text-sm md:text-xl font-black italic text-slate-900 mb-0.5 md:mb-1">${p.name}</h3>
                    <p class="hidden md:block text-xs text-slate-400 mb-4 line-clamp-2">${p.desc}</p>
                    <div class="flex flex-col md:flex-row md:items-center justify-between border-t border-slate-100 pt-3 md:pt-4 gap-2">
                        <span class="font-bold text-slate-900 text-xs md:text-base">$${p.price}+</span>
                        <a href="${p.url}" class="text-[9px] md:text-xs font-bold text-blue-600 hover:text-slate-900 transition-colors uppercase tracking-wider">View Reagent <i class="fas fa-arrow-right ml-0.5"></i></a>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = category === 'all' ? products : products.filter(p => p.cat === category);
            renderProducts(filtered);
        }

        function searchProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term) || p.cat.toLowerCase().includes(term));
            renderProducts(filtered);
        }

        // Initial Load
        renderProducts(products);
    </script>
</body>
</html>
