<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Manifest | Precision Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .manifest-card { background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%); }
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 h-16 flex items-center px-6 justify-between sticky top-0 z-50">
        <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white">
                <i class="fas fa-atom text-xs"></i>
            </div>
            <span class="font-bold text-lg tracking-tighter uppercase italic text-slate-900">
                Precision<span class="text-blue-600">Labs</span>
            </span>
        </a>
        <a href="catalog.html" class="text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-blue-600 transition-colors">Back to Catalog</a>
    </nav>

    <main class="flex-1 max-w-4xl mx-auto w-full px-4 md:px-6 py-12">
        
        <div class="text-center mb-12">
            <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-600 mb-4">Procurement</h2>
            <h1 class="text-4xl md:text-5xl font-black text-slate-900 italic uppercase tracking-tighter mb-4">Research Manifest</h1>
            <p class="text-slate-500 text-sm">Review your selected reagents and submit for institutional clearance.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-4">
                <div id="manifest-items" class="space-y-4">
                    </div>
                
                <div id="empty-state" class="hidden text-center py-20 bg-white rounded-[2.5rem] border-2 border-dashed border-slate-200">
                    <i class="fas fa-folder-open text-slate-200 text-5xl mb-4"></i>
                    <p class="text-slate-400 font-bold uppercase text-xs tracking-widest">No reagents selected</p>
                    <a href="catalog.html" class="text-blue-600 font-black text-[10px] uppercase mt-4 inline-block tracking-widest hover:underline">Return to Catalog</a>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="bg-white rounded-[2.5rem] border border-slate-200 p-8 sticky top-24 shadow-xl shadow-slate-200/50">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-6 border-b border-slate-50 pb-4">Manifest Summary</h3>
                    
                    <div class="space-y-4 mb-8">
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-400 font-medium">Subtotal</span>
                            <span id="subtotal" class="font-bold text-slate-900">$0.00</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-slate-400 font-medium">Research Shipping</span>
                            <span class="font-bold text-emerald-600 uppercase text-[10px]">Complimentary</span>
                        </div>
                        <div class="pt-4 border-t border-slate-100 flex justify-between items-baseline">
                            <span class="text-xs font-black uppercase tracking-widest text-slate-900">Total Est.</span>
                            <span id="total" class="text-3xl font-black text-blue-600 italic tracking-tighter">$0.00</span>
                        </div>
                    </div>

                    <form action="https://formsubmit.co/precisionpeptidelabs@gmail.com" method="POST" class="space-y-4">
                        <input type="hidden" name="_next" value="https://durantson.github.io/Precision-Peptides/thank-you.html">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_subject" value="New Research Manifest Submitted">
                        
                        <input type="hidden" id="manifest-data-field" name="Manifest_Details" value="">

                        <input type="text" name="name" required placeholder="Full Name" class="w-full bg-slate-50 border border-slate-100 rounded-xl py-3 px-4 text-xs focus:outline-none focus:border-blue-600">
                        <input type="email" name="email" required placeholder="Institutional Email" class="w-full bg-slate-50 border border-slate-100 rounded-xl py-3 px-4 text-xs focus:outline-none focus:border-blue-600">
                        <textarea name="shipping" required placeholder="Shipping Address / Lab Location" rows="2" class="w-full bg-slate-50 border border-slate-100 rounded-xl py-3 px-4 text-xs focus:outline-none focus:border-blue-600 resize-none"></textarea>

                        <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase tracking-widest text-[10px] hover:bg-slate-900 transition-all shadow-lg shadow-blue-600/20">
                            Submit Manifest
                        </button>
                    </form>
                    
                    <button onclick="clearManifest()" class="w-full mt-4 text-[9px] font-black text-slate-300 uppercase tracking-widest hover:text-red-500 transition-colors">
                        Clear Manifest
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let cart = JSON.parse(localStorage.getItem('precisionCart')) || [];
        const itemsContainer = document.getElementById('manifest-items');
        const emptyState = document.getElementById('empty-state');
        const dataField = document.getElementById('manifest-data-field');

        function renderManifest() {
            if (cart.length === 0) {
                itemsContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('submit-btn').classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }

            let subtotal = 0;
            let manifestText = ""; // To send in the email

            itemsContainer.innerHTML = cart.map((item, index) => {
                const itemTotal = item.price * item.qty;
                subtotal += itemTotal;
                manifestText += `${item.name} | Qty: ${item.qty} | $${itemTotal}\n`;
                
                return `
                    <div class="manifest-card border border-slate-200 rounded-3xl p-5 flex justify-between items-center group">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-white rounded-xl border border-slate-100 flex items-center justify-center text-blue-600">
                                <i class="fas fa-vial"></i>
                            </div>
                            <div>
                                <h4 class="font-black text-slate-900 uppercase italic text-sm tracking-tight">${item.name}</h4>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Quantity: ${item.qty}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-black text-slate-900">$${itemTotal.toFixed(2)}</div>
                            <button onclick="removeItem(${index})" class="text-[9px] font-bold text-slate-300 uppercase hover:text-red-500 transition-colors">Remove</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').innerText = `$${subtotal.toFixed(2)}`;
            
            // Put the manifest list into the hidden field so it emails to you
            dataField.value = manifestText;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('precisionCart', JSON.stringify(cart));
            renderManifest();
        }

        function clearManifest() {
            if(confirm('Clear all research items?')) {
                localStorage.removeItem('precisionCart');
                cart = [];
                renderManifest();
            }
        }

        // Run on load
        renderManifest();
    </script>
</body>
</html>
