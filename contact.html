<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Research Support | Precision Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .input-focus:focus { border-color: #2563eb; ring: 4px; ring-color: rgba(37, 99, 235, 0.1); }
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 h-16 flex items-center px-6 justify-between sticky top-0 z-50">
        <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
            <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white">
                <i class="fas fa-atom text-xs"></i>
            </div>
            <span class="font-bold text-lg tracking-tighter uppercase italic text-slate-900">
                Precision<span class="text-blue-600">Labs</span>
            </span>
        </a>
        <a href="portal.html" class="text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-blue-600 transition-colors">Back to Portal</a>
    </nav>

    <main class="flex-1 flex items-center justify-center p-4 md:p-6 py-12">
        <div class="max-w-xl w-full bg-white rounded-[2.5rem] md:rounded-[3rem] shadow-2xl shadow-slate-200 border border-slate-100 overflow-hidden">
            
            <div class="p-8 md:p-12 text-center border-b border-slate-50">
                <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-600 mb-4">Technical Inquiry</h2>
                <h1 class="text-3xl md:text-4xl font-black text-slate-900 italic uppercase tracking-tighter mb-4">Lab Support</h1>
                <p class="text-slate-500 text-sm leading-relaxed max-w-sm mx-auto">
                    Submit your technical inquiry below. Our laboratory staff typically responds within 4-6 business hours.
                </p>
            </div>

            <form action="https://formsubmit.co/precisionpeptidelabs@gmail.com" method="POST" class="p-8 md:p-12 space-y-6">
                
                <input type="hidden" name="_next" value="https://precisionpeptidelabs.github.io/thank-you.html">
                
                <input type="hidden" name="_captcha" value="false">

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4">Full Name</label>
                    <input type="text" name="name" required placeholder="Dr. Jane Smith" 
                    class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-4 px-6 text-sm focus:outline-none focus:border-blue-600 focus:bg-white transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4">Institutional Email</label>
                    <input type="email" name="email" required placeholder="jsmith@research-lab.org" 
                    class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-4 px-6 text-sm focus:outline-none focus:border-blue-600 focus:bg-white transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-4">Research Inquiry</label>
                    <textarea name="message" required rows="4" placeholder="Describe your technical question..." 
                    class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-4 px-6 text-sm focus:outline-none focus:border-blue-600 focus:bg-white transition-all resize-none"></textarea>
                </div>

                <input type="hidden" name="_subject" value="New Precision Labs Research Inquiry">

                <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-slate-900 transition-all shadow-xl shadow-blue-600/20 active:scale-95">
                    Submit Inquiry
                </button>

                <div class="flex items-center justify-center gap-6 pt-4">
                    <div class="flex items-center gap-1.5">
                        <i class="fas fa-shield-alt text-emerald-500 text-[10px]"></i>
                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Privacy Shield</span>
                    </div>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-200"></div>
                    <div class="flex items-center gap-1.5">
                        <i class="fas fa-lock text-blue-500 text-[10px]"></i>
                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">AES-256 Encrypted</span>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="p-8 text-center mt-auto">
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Precision Labs Laboratory Support &copy; 2026</p>
    </footer>

</body>
</html>
