<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peptide Calculator | Precision Peptides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900">

    <nav class="bg-white border-b border-slate-200 h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-6 w-full flex justify-between items-center">
            <div class="text-2xl font-black uppercase italic">
                <a href="index.html">Precision<span class="text-sky-500">Peptides</span></a>
            </div>
            <div class="space-x-8 text-xs font-bold uppercase tracking-widest">
                <a href="index.html" class="hover:text-sky-500 transition">Home</a>
                <a href="catalog.html" class="hover:text-sky-500 transition">Catalog</a>
                <a href="calculator.html" class="text-sky-600">Calculator</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-16 px-6">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold mb-4 uppercase tracking-tight">Reconstitution Tool</h1>
            <p class="text-slate-500">Convert reagent mass to precise volumetric concentrations.</p>
        </header>

        <div class="grid md:grid-cols-2 gap-12 bg-white p-8 rounded-3xl border border-slate-200 shadow-xl">
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Vial Mass (mg)</label>
                    <input type="number" id="vial-mass" value="5" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Bacteriostatic Water (ml)</label>
                    <input type="number" id="solvent-vol" value="2" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">Desired Pull Volume (ml)</label>
                    <input type="number" id="target-vol" value="0.1" step="0.01" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-sky-500">
                </div>
            </div>

            <div class="bg-slate-900 rounded-2xl p-8 text-white flex flex-col justify-center text-center border-t-4 border-sky-500">
                <span class="text-sky-400 font-bold text-[10px] uppercase tracking-widest mb-4">Calculated Concentration</span>
                <div class="text-5xl font-extrabold mono mb-2 text-white" id="result-mcg">250</div>
                <div class="text-sky-500 font-bold uppercase text-xs tracking-widest">Micrograms (mcg)</div>
                <div class="text-slate-500 text-[10px] mt-4">Total Concentration: <span id="total-conc" class="mono">2.5 mg/ml</span></div>
            </div>
        </div>
    </main>

    <script>
        const vialMass = document.getElementById('vial-mass');
        const solventVol = document.getElementById('solvent-vol');
        const targetVol = document.getElementById('target-vol');
        const resultMcg = document.getElementById('result-mcg');
        const totalConcDisplay = document.getElementById('total-conc');

        function updateMath() {
            const mass = parseFloat(vialMass.value) || 0;
            const solvent = parseFloat(solventVol.value) || 0;
            const target = parseFloat(targetVol.value) || 0;

            if (mass > 0 && solvent > 0) {
                const concentration = mass / solvent; // mg per ml
                const mcgResult = (concentration * target) * 1000;
                
                resultMcg.innerText = Math.round(mcgResult);
                totalConcDisplay.innerText = concentration.toFixed(2) + ' mg/ml';
            }
        }

        [vialMass, solventVol, targetVol].forEach(el => el.addEventListener('input', updateMath));
    </script>
</body>
</html>
