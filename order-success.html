<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Precision Peptides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .check-anim { animation: pop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900 h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-12 rounded-[2rem] border border-slate-200 shadow-xl text-center">
        
        <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6 check-anim text-emerald-600 text-3xl">
            <i class="fas fa-check"></i>
        </div>

        <h1 class="text-2xl font-black italic text-slate-900 uppercase tracking-tight mb-2">Order Confirmed</h1>
        <p class="text-slate-500 text-sm mb-8">Thank you for your research contribution. Your requisition has been queued for dispatch.</p>

        <div class="bg-slate-50 rounded-xl p-4 mb-8 border border-slate-100 text-left">
            <div class="flex justify-between text-xs mb-2">
                <span class="text-slate-400 font-bold uppercase">Order ID</span>
                <span class="text-slate-900 font-mono font-bold">#PP-8824-X</span>
            </div>
            <div class="flex justify-between text-xs">
                <span class="text-slate-400 font-bold uppercase">Est. Delivery</span>
                <span class="text-slate-900 font-bold">24-48 Hours</span>
            </div>
        </div>

        <div class="space-y-3">
            <a href="portal.html" class="block w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest text-[10px] hover:bg-blue-600 transition-colors">
                Track in Portal
            </a>
            <a href="index.html" class="block w-full text-slate-400 font-bold uppercase tracking-widest text-[10px] hover:text-slate-900 transition-colors">
                Return Home
            </a>
        </div>

    </div>

</body>
</html>
