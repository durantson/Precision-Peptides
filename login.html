<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institutional Access | Precision Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-box { animation: slideUp 0.8s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-900 font-sans antialiased text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="login-box max-w-md w-full">
        <div class="flex items-center justify-center gap-3 mb-12">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white">
                <i class="fas fa-atom text-xl"></i>
            </div>
            <span class="font-bold text-2xl tracking-tighter uppercase italic text-white">
                Precision<span class="text-blue-600">Labs</span>
            </span>
        </div>

        <div class="bg-white/5 backdrop-blur-xl border border-white/10 p-8 md:p-10 rounded-[3rem] shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500 mb-2">Secure Terminal</h2>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">Researcher Portal</h1>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-[9px] font-black uppercase tracking-widest text-slate-500 ml-4 mb-2 block">Researcher Access Code</label>
                    <input type="password" id="accessCode" placeholder="••••••••" 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-center text-xl tracking-[0.5em] focus:outline-none focus:border-blue-600 focus:bg-white/10 transition-all">
                </div>

                <button onclick="checkAccess()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-white hover:text-slate-900 transition-all shadow-xl shadow-blue-600/20">
                    Authorize Session
                </button>

                <div id="errorMessage" class="hidden text-center text-red-400 text-[10px] font-bold uppercase tracking-widest animate-pulse">
                    Invalid Credentials. Access Denied.
                </div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-4">No access code?</p>
            <a href="contact.html" class="text-blue-500 font-black text-[10px] uppercase tracking-widest hover:text-white transition-colors underline decoration-2 underline-offset-4">
                Request Institutional Clearance
            </a>
        </div>
    </div>

    <script>
        function checkAccess() {
            const code = document.getElementById('accessCode').value.toUpperCase();
            const error = document.getElementById('errorMessage');
            
            // THE ACCESS CODE: You can change "LAB2026" to whatever you want
            if (code === 'LAB2026') {
                localStorage.setItem('portalAuthorized', 'true');
                window.location.href = 'portal.html';
            } else {
                error.classList.remove('hidden');
                document.getElementById('accessCode').value = '';
                // Shake effect
                document.querySelector('.login-box').classList.add('animate-bounce');
                setTimeout(() => document.querySelector('.login-box').classList.remove('animate-bounce'), 500);
            }
        }

        // Allow "Enter" key
        document.getElementById('accessCode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkAccess();
        });
    </script>
</body>
</html>
