<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Portal Access | Amintex Labs</title>
    
    <meta name="description" content="Secure login for authorized Amintex Labs research partners. Access COAs, track shipments, and manage institutional accounts.">
    <meta name="theme-color" content="#2563eb"> 
    <meta name="robots" content="noindex, nofollow"> <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚛️</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .input-field:focus { box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        /* Clean transitions without 3D wobble */
        .btn-primary { transition: all 0.2s ease; }
        .btn-primary:active { transform: scale(0.98); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-slate-900">

    <div class="max-w-md w-full bg-white border border-slate-200 rounded-[2.5rem] p-10 shadow-xl shadow-slate-200/50">
        
        <div class="text-center mb-10">
            <a href="index.html" class="inline-flex items-center gap-2 mb-6 hover:opacity-75 transition-opacity">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white"><i class="fas fa-atom text-xs"></i></div>
                <span class="font-bold text-lg tracking-tighter uppercase italic text-slate-900">Amintex<span class="text-blue-600">Labs</span></span>
            </a>
            <h1 class="text-2xl font-black italic text-slate-900 uppercase tracking-tight">Researcher Access</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2">Secure Terminal Login</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Institutional Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                    <input type="email" id="email" required class="input-field w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-10 pr-4 text-sm font-medium focus:outline-none focus:border-blue-500 focus:bg-white transition-all" placeholder="researcher@lab.edu">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Access Key</label>
                <div class="relative">
                    <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                    <input type="password" id="password" required class="input-field w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-10 pr-4 text-sm font-medium focus:outline-none focus:border-blue-500 focus:bg-white transition-all" placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between text-[10px] font-bold uppercase tracking-widest">
                <label class="flex items-center gap-2 cursor-pointer text-slate-500 hover:text-slate-900">
                    <input type="checkbox" class="rounded border-slate-300 text-blue-600 focus:ring-0">
                    <span>Remember Node</span>
                </label>
                <a href="#" class="text-blue-600 hover:text-blue-800">Lost Key?</a>
            </div>

            <button type="submit" class="btn-primary w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase tracking-widest text-xs hover:bg-blue-600 shadow-lg hover:shadow-blue-600/30">
                Authenticate
            </button>
        </form>

        <div class="mt-8 pt-8 border-t border-slate-100 text-center">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">New Institution?</p>
            <a href="support.html" class="inline-block text-xs font-bold text-blue-600 border border-blue-100 bg-blue-50 px-6 py-2 rounded-lg hover:bg-blue-100 transition-colors uppercase tracking-widest">
                Request Account
            </a>
        </div>

    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            // Simple Logic for Demo
            if (pass === 'admin') {
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('portalAuthorized', 'true');
                window.location.href = 'admin.html';
            } else {
                localStorage.setItem('userRole', 'researcher');
                localStorage.setItem('portalAuthorized', 'true');
                window.location.href = 'dashboard.html'; // Regular user dashboard
            }
        }
    </script>

</body>
</html>
