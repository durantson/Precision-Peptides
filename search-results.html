<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Precision Peptides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-slate-900">

    <nav class="bg-white border-b border-slate-200 h-20 flex items-center px-6">
        <div class="max-w-7xl mx-auto w-full flex justify-between items-center text-2xl font-black italic uppercase">
            <a href="index.html">Precision<span class="text-sky-500">Peptides</span></a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-16 px-6">
        <div class="mb-12">
            <h1 class="text-3xl font-extrabold uppercase tracking-tight">Search Results</h1>
            <p class="text-slate-500">Showing matches for: <span id="search-query" class="text-sky-600 font-bold italic"></span></p>
        </div>

        <div id="results-list" class="space-y-6">
            </div>

        <div id="no-results" class="hidden text-center py-20 bg-white rounded-3xl border border-dashed border-slate-300">
            <p class="text-slate-400 mb-6">No matching reagents found in the current inventory.</p>
            <a href="catalog.html" class="inline-block bg-slate-900 text-white px-8 py-3 rounded-full font-bold text-xs uppercase tracking-widest">Browse Full Catalog</a>
        </div>
    </main>

    <script>
        // Simulating a database of your pages
        const database = [
            { name: "BPC-157", desc: "Tissue repair and gastric protection fragment.", link: "product-bpc157.html", tags: "healing, recovery, bpc" },
            { name: "Semaglutide", desc: "GLP-1 receptor agonist for metabolic research.", link: "product-semaglutide.html", tags: "weight, glp1, metabolism" },
            { name: "Tirzepatide", desc: "Dual GIP/GLP-1 receptor agonist.", link: "product-tirzepatide.html", tags: "weight, metabolism, gip" },
            { name: "NAD+", desc: "Essential coenzyme for mitochondrial redox research.", link: "product-nad.html", tags: "longevity, aging, dna" },
            { name: "LL-37", desc: "Human cathelicidin antimicrobial peptide.", link: "product-ll37.html", tags: "immune, antimicrobial, bacteria" },
            { name: "KPV", desc: "Anti-inflammatory tripeptide fragment of alpha-MSH.", link: "product-kpv.html", tags: "skin, gut, inflammation" },
            { name: "GHK-Cu", desc: "Copper peptide for collagen and DNA repair studies.", link: "product-ghkcu.html", tags: "skin, hair, copper" }
        ];

        // 1. Get the search term from the URL (e.g., search.html?q=bpc)
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q')?.toLowerCase() || "";
        document.getElementById('search-query').innerText = `"${query}"`;

        // 2. Filter the database
        const results = database.filter(item => 
            item.name.toLowerCase().includes(query) || 
            item.tags.toLowerCase().includes(query)
        );

        // 3. Display the results
        const container = document.getElementById('results-list');
        const noResults = document.getElementById('no-results');

        if (results.length > 0) {
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition flex justify-between items-center";
                div.innerHTML = `
                    <div>
                        <h3 class="font-bold text-lg">${item.name}</h3>
                        <p class="text-sm text-slate-500">${item.desc}</p>
                    </div>
                    <a href="${item.link}" class="bg-slate-900 text-white px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-widest">View Specs</a>
                `;
                container.appendChild(div);
            });
        } else {
            noResults.classList.remove('hidden');
        }
    </script>

</body>
</html>
